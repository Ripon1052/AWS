<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subscribe - Notification System</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:40px;background:#f7fafc}
    .card{max-width:480px;margin:40px auto;padding:24px;border-radius:12px;background:#fff;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type="email"]{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;font-size:16px}
    button{margin-top:16px;padding:10px 14px;font-size:16px;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:8px}
    .ok{background:#ecfdf5;color:#065f46}
    .err{background:#fff5f5;color:#7f1d1d}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Subscribe for Notifications</h1>
    <p>Enter your email to receive updates.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" required />

    <button id="sendBtn">Subscribe</button>

    <div id="feedback" class="msg" style="display:none"></div>
  </div>

  <script>
    const API_URL = "YOUR_API_URL"; // <-- replace with your API Gateway URL

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const fb = document.getElementById('feedback');
      fb.style.display = 'none';

      if (!email) {
        fb.textContent = 'Please enter a valid email.';
        fb.className = 'msg err';
        fb.style.display = 'block';
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (!res.ok) {
          const json = await res.json().catch(()=>({}));
          throw new Error(json.message || 'Server error');
        }

        fb.textContent = 'Subscription request sent. Check your email to confirm!';
        fb.className = 'msg ok';
        fb.style.display = 'block';
        document.getElementById('email').value = '';
      } catch (err) {
        fb.textContent = 'Error: ' + (err.message || err);
        fb.className = 'msg err';
        fb.style.display = 'block';
      }
    });
  </script>
</body>
</html>
